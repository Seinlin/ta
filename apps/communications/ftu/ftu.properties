tutorial-step3-large = அறிவிப்புகள், கிரெடிட் தகவல்கள் மற்றும் அமைவுகளை அணுக மேலிருந்து ஸ்வைப் செய்யவும்.
tutorial-step4-large = பயன்பாட்டை அணுக ஓர் ஐகானை டேப் செய்யவும்.
tutorial-step5-large = முகப்புத் திரைக்கு திரும்பச் செல்ல கீழிலிருந்து மேலாக ஸ்வைப் செய்யவும்.
