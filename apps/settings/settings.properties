about-your-rights-1 = Mozilla Public License உட்பட பல்வேறு ஓபன் சோர்ஸ் உரிமங்களில் விதிமுறைகளின் கீழ் {{brandShortName}} உங்களுக்கு கிடைக்கும் படி செய்கிறது. {{brandShortName}} இல் இயங்கும் ஒரு சாதனமும் கூட மூன்றாம் தரப்பினர்களிடமிருந்து உரிமைநிலை மென்பொருளையும் கொண்டிருக்கலாம். ஓபன் உரிமங்களின் கீழ் வழங்கப்பட்டு்ள்ள எந்தவொரு குறியீடும், சோர்ஸ் குறியீட்டை மாற்றியமைக்க உங்களுக்கு உரிமம் அளிக்கின்றது, மேலும் அவை விதிமுறைகளுக்கு இணங்கும் பட்சத்தில் உங்களது திருத்தியமைக்கப்பட்ட பதிப்புகளை நீங்கள் விநியோகிக்கலாம்.
about-your-rights-2 = Mozilla ஃபவுண்டேஷன் அல்லது ஏதேனும் தரப்பினரின் வர்த்தகக் குறி உரிமைகள் அல்லது வர்த்தகக் குறிகளுக்கான உரிமங்கள் போன்ற எதுவும் உங்களுக்கு வழங்கப்படுவதில்லை, இதில் {{brandShortName}} பெயர் அல்லது லோகோ வரம்பு ஏதுமில்லை.
about-your-rights-3 = {{brandShortName}} இல் உள்ள சில அம்சங்கள், அதாவது கிராஷ் ரிபோர்ட்டர், மொஸில்லாவுக்கு பின்னூட்டத்தை உங்களுக்கு வழங்குவதற்கானத் தேர்வை உங்களுக்கு வழங்குகின்றது. பின்னூட்டத்தை சமர்ப்பி என்பதை தேர்வு செய்வதன் மூலம், பின்னூட்டத்தைப் பயன்படுத்தி அதன் தயாரிப்புகளை மேம்படுத்த, அதன் வலைதளத்தில் பின்னூட்டத்தை வெளியிட மற்றும் பின்னூட்டத்தை விநியோகிக்க நீங்கள் மொஸில்லாவுக்கு அனுமதி வழங்குகிறீர்கள்.
