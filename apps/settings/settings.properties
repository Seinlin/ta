doNotTrack-dd1 = டிராக் செய்ய வேண்டாம் என்பதை நீங்கள் இயக்கும் போது, உங்கள் நடத்தையை நீங்கள் டிராக் செய்ய நீங்கள் விரும்பவில்லை என உங்கள் சாதனம் ஒவ்வொரு வலைதளத்திற்கும் பயன்பாட்டுக்கும் (விளம்பரதாரர்கள் மற்றும் பிற உள்ளடக்க வழங்குநர்கள் உள்பட) தெரிவிக்கின்றது.
doNotTrack-dd2 = டிராக் செய்ய வேண்டாம் என்பதை இயக்குவது, வலைதளங்களில் உள்நுழைவதற்கான உங்களுடைய தன்மையைப் பாதிக்காது அல்லது ஷாப்பிங் கார்ட்களின் உள்ளடக்கங்கள், இருப்பிடத் தகவல் அல்லது உள்நுழைவுத் தகவல் போன்ற உங்களுடைய தனிப்பட்ட தகவல்களை உங்கள் சாதனம் மறந்துவிடுமாறு செய்யாது.
