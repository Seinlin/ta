cp-finish-confirm-dialog-message-auth-error = செய்தியின் அனுப்புனரை அங்கீகாரம் செய்யும்போது ஒரு பிழை ஏற்பட்டது.
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = அங்கீகார நுட்பம் இன்னமும் ஆதரிக்கப்படவில்லை.
