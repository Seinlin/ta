cp-auth-failure-confirm-dialog-message = நீங்கள் உள்ளிட்ட PIN தவறானது. உங்களுக்கு உள்ளமைவு செய்தியை அனுப்பியவர், உங்களு்ககான PIN குறியீட்டை வழங்கியிருக்க வேண்டும்.
cp-store-confirm-dialog-message = நீங்கள் உங்கள் ஃபோனில் பின்வரும் APN(கள்) ஐ சேமித்து வைக்க இருக்கிறீர்கள்:
cp-finish-confirm-dialog-message = நாம் முடித்துவிட்டோம், APN(கள்) இப்பொழுது சேமிக்கப்பட்டுவிட்டன.
