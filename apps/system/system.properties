crash-reports-description-2 = திறந்த பக்கங்கள் மற்றும் பயன்பாடுகள், படிவங்களாக தட்டச்சு செய்யப்பட்ட உரை மற்றும் திறந்த செய்திகளின் உள்ளடக்கங்கள், அண்மை உலாவல் வரலாறு, அல்லது ஓர் திறந்த பயன்பாட்டால் பயன்படுத்தப்படும் ஜியோ லொகேஷன் போன்ற விஷயங்கள் இதிலடங்கக்கூடும்.
# Localization note (crash-reports-description-3-*): These strings are a paragraph, with a "privacy policy"
# link in the middle. Include trailing spaces as needed.
crash-reports-description-3-start = பிரச்சனைகளை சரிசெய்யவும், எமது தயாரிப்புகளை மேம்படுத்தவும் நாங்கள் கிராஷ் அறிக்கைகளைப் பயன்படுத்துவோம். எமது இந்தப் பக்கத்தில் நாம் விவரித்ததைப் போல் நாங்கள் உங்களுடைய தகவலை கையாளுவோம்
